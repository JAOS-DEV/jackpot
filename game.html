<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jackpot Game</title>
  </head>
  <body id="container1">
    <div class="wrapper">
      <!-- Game Title -->
      <sectin class="title__container container">
        <h1 class="title__h1">Jackpot</h1>
      </sectin>

      <!-- Game Description -->
      <!-- <section class="description__container container">
        <div class="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ea modi iste corrupti. Excepturi quaerat, facilis corrupti soluta velit numquam commodi?</div>
      </section> -->

      <!-- Game container -->
      <section class="game__container container">
        <div class="numbers__container container">
          <div id="number__1" class="number">1</div>
          <div id="number__2" class="number">2</div>
          <div id="number__3" class="number">3</div>
          <div id="number__4" class="number">4</div>
          <div id="number__5" class="number">5</div>
          <div id="number__6" class="number">6</div>
          <div id="number__7" class="number">7</div>
          <div id="number__8" class="number">8</div>
          <div id="number__9" class="number">9</div>
        </div>
        <!-- Dice area -->
        <div class="dice__container">
          <input type="image" id="dice1Btn" class="dice" src="images/dice-1.png" />
          <input type="image" id="dice2Btn" class="dice" src="images/dice-2.png" />
        </div>
      </section>

      <!-- Buttons -->
      <section class="buttons__container container">
        <button id="rollBtn" class="btn">Roll</button>
        <button id="bothBtn" class="btn">Both</button>
        <button id="resetBtn" class="btn">Reset</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
